<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifreame</title>
</head>

<body>
    <h2>este video es de youtube</h2 <p>estoy insertando video de youtube</p>
    <!-- la etiqueta iframe se utiliza para incrustar herramientas de terceros ejemplo 
        el reproductor de youtube
        y la mapa de google maps
    
        eso quiere decir que puedo insertar otras herramientas de terceros aparte de youtube y google maps 
    averiguar que otros servicios hacen usos de iframe para insertar sus iframes en nuestra web-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/G60kISWza1E?si=arUivPlhFt6FVDQp"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1929.70074474602!2d-74.12666025211084!3d-14.68987303486254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x911488d1d7105e49%3A0xbb794249df2bf8f0!2zUHVxdcOtbw!5e0!3m2!1ses!2spe!4v1715188797721!5m2!1ses!2spe"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
